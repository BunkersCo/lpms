machine:
  environment:
    GOROOT: /usr/local/go
    PATH: $PATH:$HOME/ffmpeg-static/bin/linux/x64

dependencies:
  cache_directories:
    - "$HOME/.go_workspace/"
  override:
    - go get github.com/livepeer/lpms/cmd/example
    - cd "$HOME"
    - git clone git@github.com:livepeer/ffmpeg-static.git

test:
  override:
    - bash test.sh